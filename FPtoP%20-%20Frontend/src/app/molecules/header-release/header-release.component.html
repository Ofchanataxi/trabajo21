<div class="title">
  <h1>{{ title }}</h1>
</div>
<div class="stepper-container">
  <mat-list>
    <mat-list-item *ngFor="let item of itemsSteps" class="list-item">
      <div className="{{ item.correct }}">
        <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
        {{ item.text }}
      </div>
    </mat-list-item>
  </mat-list>
</div>
