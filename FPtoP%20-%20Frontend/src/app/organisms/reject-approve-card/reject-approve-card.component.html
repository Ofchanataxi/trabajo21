<div class="content">
  <mat-card class="pending-card">
    <mat-card-header class="header">
      <mat-card-title class="title">{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="isApproved" class="contentCard">
      <p class="subtitle">Fecha de aprobaci√≥n:</p>
      <p class="text">{{ date | dateCustomFormat }}</p>
      <br />
    </mat-card-content>
    <mat-card-content *ngIf="!isApproved" class="contentCard">
      <p class="subtitle">Fecha de rechazo:</p>
      <p class="text">{{ date | dateCustomFormat }}</p>
      <br />
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <ng-content class="contentCard"></ng-content>
    </mat-card-actions>
  </mat-card>
</div>
