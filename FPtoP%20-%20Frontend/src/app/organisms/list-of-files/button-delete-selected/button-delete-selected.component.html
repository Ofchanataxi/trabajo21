<button
  class="dropAllFiles"
  type="button"
  (click)="openDoubleVerificationAll(); $event.stopPropagation()"
  matTooltip="Borrar todos los archivos"
>
  <div class="containerIcon" mat-fab>
    <mat-icon>delete</mat-icon>
  </div>

  <p>Borrar todo</p>
</button>

<app-load-double-ask-dialog
  (remove)="setDoubleVerificationAnswer($event)"
  #askVerificationAll
></app-load-double-ask-dialog>
