<div class="content">
  <div class="container-pending">
    <div class="row filter-information">
      <div class="column column-1">
        <div class="search">
          <slb-search
            [searchPlaceholder]="'Buscar en pendientes'"
            [showAutocomplete]="true"
            [searchItems]="searchingItems"
            (change)="onSearchChange($event)"
            (searching)="onSearch($event)"
            (cleared)="onSearchClear($event)"
          ></slb-search>
        </div>
      </div>
      <div class="column column-2">
        <div class="calendar-picker">
          <slb-date-picker-range
            class="calendar"
            [placeholder]="'Seleccionar una fecha'"
            [disableTextInput]="true"
            [closeCalendarOnRangeSelected]="true"
            [calendarStartAt]="actualCalendarDate"
            [minValue]="minCalendarDate"
            [maxValue]="maxCalendarDate"
            (rangeSelected)="onDateSelected($event)"
            [dateControl]="dateRange"
            #datepicker
          ></slb-date-picker-range>
        </div>
        <div class="clear-date">
          <button
            slb-button
            [title]="'Limpiar calendario'"
            (click)="onClearDate()"
          >
            <mat-icon class="clear-button" svgIcon="clear"></mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="row pending-information">
      <div #noDataLabel style="display: none; text-align: center; width: 100%">
        <p>No existe informaci√≥n de momento</p>
      </div>
      <div
        #errorDataLabel
        style="display: none; text-align: center; width: 100%"
      >
        <p>Hubo un error al obtener los datos, intenta de nuevo</p>
      </div>
      <div
        *ngFor="let pending of pendingInformationFiltered"
        class="card-iterator"
      >
        <div class="card-item">
          <!-- <shared-oil-field-operation-dynamic-card
            [data]="{
              type: cardType,
              title: pending.viewText,
              madeBy: pending.madeBy,
              sendDate: pending.dateSent.toString(),
              businessLine: pending.pendingBussinessLine,
              redirectionValue: pending.value,
              redirectionText: pending.viewText,
              segmentId: segmentId,
              pendingStatusText: pending.pendingStatusText,
            }"
          >
          </shared-oil-field-operation-dynamic-card> -->
        </div>
      </div>
    </div>
  </div>
</div>
